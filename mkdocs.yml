site_name: Matthias Schoettle
site_author: Matthias Schoettle
site_description: Personal website of Matthias Schoettle
site_url: https://mattsch.com

copyright: Copyright &copy; Matthias Schoettle
# repo_url: https://github.com/mschoettle/website
# edit_uri: edit/main/docs

nav:
  - About Me: index.md
  - Blog:
    - blog/index.md
  - Projects:
    - projects/index.md
  - Research:
    - research/index.md
    - research/publications.md
  - Legal:
    - imprint.md
    - privacy-policy.md

theme:
  features:
    # - content.action.edit
    # - content.action.view
    - content.code.copy
    - navigation.expand
    - navigation.indexes
    - navigation.tabs
    - toc.follow
  logo: assets/images/profile.jpg
  language: en
  name: material
  palette:
    # Palette toggle for light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: black
      accent: indigo
      toggle:
        icon: material/weather-sunny
        name: Switch to dark mode

    # Palette toggle for dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: black
      accent: indigo
      toggle:
        icon: material/weather-night
        name: Switch to light mode

extra_css:
  - assets/stylesheets/extra.css

extra_javascript:
  - assets/javascript/extra.js


extra:
  social:
    - icon: fontawesome/brands/github
      name: mschoettle on GitHub
      link: https://github.com/mschoettle
    - icon: fontawesome/brands/gitlab
      name: mschoettle on GitLab
      link: https://gitlab.com/mschoettle
    - icon: fontawesome/brands/linkedin
      name: Connect with Matthias Schoettle on LinkedIn
      link: https://tbd
    - icon: fontawesome/brands/twitter
      name: schoettlem on Twitter
      link: https://twitter.com/schoettlem

plugins:
  # https://squidfunk.github.io/mkdocs-material/plugins/privacy/
  - privacy:
      enabled: !ENV [CI, false]
  - search
  - blog:
      blog_toc: false
  # https://squidfunk.github.io/mkdocs-material/setup/adding-a-git-repository/#document-dates
  - git-revision-date-localized:
      enabled: !ENV [CI, false]
      exclude:
        - index.md
        - blog/**

markdown_extensions:
  # HTML in Markdown
  # https://squidfunk.github.io/mkdocs-material/reference/images/
  - attr_list
  - md_in_html
  # admonitions
  # https://squidfunk.github.io/mkdocs-material/reference/admonitions/
  - admonition
  - pymdownx.details
  # content tabs
  # https://squidfunk.github.io/mkdocs-material/reference/content-tabs/
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  # code blocks/highlighting
  # https://squidfunk.github.io/mkdocs-material/reference/code-blocks/
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  # icons and emojis
  # https://squidfunk.github.io/mkdocs-material/reference/icons-emojis/
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  # https://oprypin.github.io/markdown-callouts/
  - github-callouts
  - pymdownx.magiclink

# https://www.mkdocs.org/user-guide/configuration/#validation
validation:
  omitted_files: warn
  absolute_links: warn
  unrecognized_links: warn
  anchors: warn
